<script>

    function factorial(n) {
        let fac = 1;
        if (n < 2) {
            return fac;
        }
        for(let i = 1; i <= n; i++){
            fac *= i;
            console.log(fac)
        }
        return fac;
    }
    let n = 14
    let fac = factorial(n)
    document.writeln(`${n} ! =  ${fac}`)
</script>
